<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle Sidebar
    const sidebar = document.querySelector('.sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const mobileToggle = document.getElementById('mobileToggle');

    // Toggle desktop
    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        sidebarToggle.querySelector('i').classList.toggle('bi-chevron-double-left');
        sidebarToggle.querySelector('i').classList.toggle('bi-chevron-double-right');
    });

    // Toggle mobile
    mobileToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Auto-close sidebar mobile
    document.addEventListener('click', (event) => {
        if (window.innerWidth <= 1200) {
            if (!sidebar.contains(event.target) && !mobileToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        }
    });

    // Simpan state sidebar
    window.addEventListener('beforeunload', () => {
        localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    });

    // Load state sidebar
    window.addEventListener('load', () => {
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed) {
            sidebar.classList.add('collapsed');
            sidebarToggle.querySelector('i').classList.replace('bi-chevron-double-left', 'bi-chevron-double-right');
        }
    });
</script>
